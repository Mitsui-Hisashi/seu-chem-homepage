      <img id="banner-img" src="asset/img/banner.jpg" />

    <div frag="面板23">
        <div class="searchbox" frag="窗口23" portletmode="search">
  
          <div frag="窗口内容">
  
            <div class="wp-search clearfix">
              <form action="搜索地址" method="post" target="_blank">
                <div class="search-input">
                  <input name="keyword" class="search-title" type="text" placeholder="请输入关键词..." />
                </div>
                <div class="search-btn">
                  <input name="submit" class="search-submit" type="submit" value="" />
                </div>
              </form>
            </div>
  
          </div>
  
        </div>
      </div>


    <div>
      <a href="http://chem.seu.edu.cn/chem_en/" id="English-page">English</a>

    <div class="navbox" frag="窗口2">
      <div frag="窗口内容"> </div>
    </div>
  </div>

  <div id="main-content">

      <div style="float: left; width: 840px; padding:20px; border: solid 1px #eee; padding-top: 14px; ">
        <div class="wrapper" id="container">
          <div class="inner">
            <div class="infobox" frag="面板32">
              <div class="article" frag="窗口32" portletmode="simpleArticleAttri">
                <div frag="窗口内容">
                  <h1 class="arti_title">{标题}</h1>
                  <p class="arti_metas">
                    <span class="arti_publisher">发布者：{文章来源}</span>
                    <span class="arti_update">发布时间：{发布时间}</span>
                    <span class="arti_views">浏览次数：{浏览次数}</span>
                  </p>
                  <div class="entry">
                    <div class="read">{内容}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 最近更新部分 -->
      <div style="width: 292px;float: right;">
        <div class="news" style="flex-grow:0">
          <div class="title">
            <div class="text">最近更新</div>
          </div>
          <div class="line"> </div>
          <div class="news-panel news-list">
            <div class="list">
              <div frag="面板33">
                <div frag="窗口33">
                  <div frag="窗口内容">
                    <div class="title">
                      <span class="text">{标题}</span>
                      <span class="date">{发布时间(MM-dd)}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="news" style="flex-grow:0">
          <div class="title">
            <div class="text">当前热点</div>
          </div>
          <div class="line"> </div>
          <div class="news-panel news-list">
            <div class="list">
              <div frag="面板34">
                <div frag="窗口34">
                  <div frag="窗口内容">
                    <div class="title">
                      <span class="text">{标题}</span>
                      <span class="date">{发布时间(MM-dd)}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
